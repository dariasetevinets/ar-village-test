<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Debug Grid (Universal)</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script>
      function getQueryParam(name, defaultValue) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name) || defaultValue;
      }
      document.addEventListener('DOMContentLoaded', () => {
        const imgUrl = getQueryParam('img', 'setevinets_index-1.png');
        const patternUrl = getQueryParam('pattern', 'https://dariasetevinets.github.io/ar-village-test/assets/patterns/sdxtp-1.patt');

        document.querySelector('#drawing1').setAttribute('src', imgUrl);
        document.querySelector('a-marker').setAttribute('url', patternUrl);
      });
    </script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

      <a-assets>
        <img id="drawing1" crossorigin="anonymous">
      </a-assets>

      <a-marker type="pattern">
        <a-image
          src="#drawing1"
          width="0.09"
          height="0.14"
          position="-0.09 0.005 0.01"
          rotation="-90 0 0"
          material="transparent: true; alphaTest: 0.1;"
        ></a-image>

        <a-plane position="0 0 0"
                 width="0.21" height="0.148"
                 rotation="-90 0 0"
                 color="#ffffff"
                 opacity="0.2"></a-plane>

        <!-- Оси -->
        <a-cylinder height="0.001" radius="0.002" position="0 0 0.001" color="#000"></a-cylinder>
        <a-box position="0.03 0 0.001" depth="0.002" height="0.002" width="0.06" color="red"></a-box>
        <a-box position="0 0.03 0.001" depth="0.002" height="0.06" width="0.002" color="green"></a-box>
        <a-box position="0 0 0.03" depth="0.06" height="0.002" width="0.002" color="blue"></a-box>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
