<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>AR Experience with Jitter Effect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        .status {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: Arial;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="status">Наведите камеру на маркер</div>
    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; cameraParametersUrl: https://raw.githack.com/AR-js-org/AR.js/master/data/data/camera_para.dat"
        renderer="logarithmicDepthBuffer: true;"
        gesture-detector
    >
        <a-assets>
            <img id="main-texture" src="https://dariasetevinets.github.io/ar-village-test/assets/drawings/setevinets_index-1.png" crossorigin="anonymous">
            
            <script id="vertexShader" type="x-shader/x-vertex">
                varying vec2 vUv;
                varying vec3 vPosition;
                
                void main() {
                    vUv = uv;
                    vPosition = position;
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
            </script>
            
            <script id="jitterShader" type="x-shader/x-fragment">
                #ifdef GL_FRAGMENT_PRECISION_HIGH
                precision highp float;
                #else
                precision mediump float;
                #endif
                
                uniform sampler2D map;
                uniform float time;
                uniform float intensity;
                varying vec2 vUv;
                
                void main() {
                    float jitter = sin(time * 10.0) * 0.05 * intensity;
                    vec2 uv = vUv + vec2(
                        jitter * sin(time * 2.0 + vUv.y * 10.0),
                        jitter * cos(time * 3.0 + vUv.x * 8.0)
                    );
                    
                    // RGB split эффект для большей выразительности
                    vec4 color = texture2D(map, uv);
                    color.r = texture2D(map, uv + vec2(0.02 * intensity, 0.0)).r;
                    color.g = texture2D(map, uv + vec2(0.0, 0.02 * intensity)).g;
                    
                    // Мерцание прозрачности
                    color.a *= 0.8 + 0.2 * sin(time * 5.0);
                    
                    gl_FragColor = color;
                }
            </script>
        </a-assets>
        
        <script>
            AFRAME.registerComponent('jitter-effect', {
                schema: {
                    speed: { type: 'number', default: 2.0 }, 
                    intensity: { type: 'number', default: 1.5 } 
                },
                
                init: function() {
                    const el = this.el;
                    const textureLoader = new THREE.TextureLoader();
                    
                    textureLoader.load(
                        document.querySelector('#main-texture').src,
                        (texture) => {
                            texture.minFilter = THREE.LinearFilter;
                            texture.anisotropy = 16;
                            
                            this.material = new THREE.ShaderMaterial({
                                uniforms: {
                                    map: { value: texture },
                                    time: { value: 0 },
                                    intensity: { value: this.data.intensity }
                                },
                                vertexShader: document.getElementById('vertexShader').textContent,
                                fragmentShader: document.getElementById('jitterShader').textContent,
                                transparent: true,
                                defines: {
                                    USE_MAP: true
                                }
                            });
                            
                            const applyMaterial = () => {
                                const mesh = el.getObject3D('mesh');
                                if (mesh) {
                                    mesh.material = this.material;
                                    console.log("Jitter material applied!");
                                } else {
                                    console.warn("Mesh not found, retrying...");
                                    setTimeout(applyMaterial, 100);
                                }
                            };
                            
                            el.addEventListener('model-loaded', applyMaterial);
                            applyMaterial();
                        },
                        undefined,
                        (err) => {
                            console.error("Texture load failed:", err);
                            this.material = new THREE.MeshBasicMaterial({ color: 0xFF0000 });
                        }
                    );
                },
                
                tick: function(time) {
                    if (this.material?.uniforms?.time) {
                        this.material.uniforms.time.value = (time % 60000) / 1000 * this.data.speed;
                    }
                },
                
                remove: function() {
                    if (this.material) {
                        this.material.dispose();
                    }
                },
                
                update: function(oldData) {
                    if (this.material?.uniforms?.intensity) {
                        this.material.uniforms.intensity.value = this.data.intensity;
                    }
                }
            });
        </script>

        <a-marker 
            type="pattern" 
            url="https://dariasetevinets.github.io/ar-village-test/assets/patterns/sdxtp-1.patt" 
            size="0.05"
            emitevents="true"
        >
            <a-entity
                geometry="primitive: plane; width: 8.2; height: 5.92"
                position="0 0 0"
                rotation="-90 0 0"
                jitter-effect="speed: 4.0; intensity: 3.0"
                animation="property: components.jitter-effect.data.intensity; 
                           to: 5.0; 
                           dur: 2000; 
                           loop: true; 
                           dir: alternate;
                           easing: easeInOutQuad"
            ></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const statusEl = document.querySelector('.status');
            const scene = document.querySelector('a-scene');
            
            if (!scene) {
                console.error('A-Frame scene not found');
                return;
            }

            scene.addEventListener('markerFound', (e) => {
                statusEl.textContent = "Маркер распознан: " + e.target.id;
                console.log("Marker found:", e.detail);
            });

            scene.addEventListener('markerLost', () => {
                statusEl.textContent = "Наведите камеру на маркер";
            });

            // Обработка ошибок WebGL
            window.addEventListener('webglcontextlost', () => {
                statusEl.textContent = "Ошибка графики. Перезагрузите страницу.";
            }, false);
        });
    </script>
</body>
</html>
