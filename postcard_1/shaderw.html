<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>AR Experience with Simplex Noise</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        .status {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: Arial;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="status">Наведите камеру на маркер</div>
    
    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; cameraParametersUrl: https://raw.githack.com/AR-js-org/AR.js/master/data/data/camera_para.dat"
        renderer="logarithmicDepthBuffer: true;"
    >
        <a-assets>
            <img id="main-texture" src="https://dariasetevinets.github.io/ar-village-test/assets/drawings/setevinets_index-1.png" crossorigin="anonymous">
            
            <script id="vertexShader" type="x-shader/x-vertex">
                varying vec2 vUv;
                varying vec3 vPosition;
                
                void main() {
                    vUv = uv;
                    vPosition = position;
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
            </script>
            
            <script id="jitterShader" type="x-shader/x-fragment">
              uniform sampler2D map;
              uniform float time;
              varying vec2 vUv;
                
              void main() {
                float jitter = sin(time * 10.0) * 0.005;
                vec2 uv = vUv + vec2(
                jitter * sin(time * 2.0),
                jitter * cos(time * 3.0)
                );
                gl_FragColor = texture2D(map, uv);
                gl_FragColor.a *= 0.9 + 0.1 * sin(time * 5.0); // Мерцание прозрачности
                }
            </script>
        </a-assets>

        <script>
            AFRAME.registerComponent('jitter-effect', {
                schema: {
                    speed: { type: 'number', default: 2.0 }, 
                    intensity: { type: 'number', default: 1.5 } 
                },
                
                init: function() {
                    const el = this.el;
                    const textureLoader = new THREE.TextureLoader();
                    
                    textureLoader.load(
                        document.querySelector('#main-texture').src,
                        (texture) => {
                            texture.minFilter = THREE.LinearFilter;
                            
                            this.material = new THREE.ShaderMaterial({
                              uniforms: {
                                map: { value: texture },
                                time: { value: 0 },
                                intensity: { value: this.data.intensity }
                              },
                              vertexShader: document.getElementById('#standardVertShader').textContent,
                              fragmentShader: document.getElementById('#jitterShader').textContent,
                              transparent: true
                            });
                        }),
                        this.el.object3D.children[0].material = this.material;
                },
                tick: function(time) {
                    if (this.material?.uniforms?.time) {
                        this.material.uniforms.time.value = time / 1000 * this.data.speed;
                    }
                }
            });
        </script>

        <a-marker 
            type="pattern" 
            url="https://dariasetevinets.github.io/ar-village-test/assets/patterns/sdxtp-1.patt" 
            size="0.05"
        >
            <a-entity
                geometry="primitive: plane; width: 8.2; height: 5.92"
                position="0 0 0"
                rotation="-90 0 0"
                jitter-effect="speed: 1.5"
                material="shader: flat; transparent: true"
            ></a-entity>
            
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const statusEl = document.querySelector('.status');
            const scene = document.querySelector('a-scene');
            
            scene.addEventListener('markerFound', () => {
                statusEl.textContent = "Маркер распознан";
                console.log("Marker found");
            });

            scene.addEventListener('markerLost', () => {
                statusEl.textContent = "Наведите камеру на маркер";
                console.log("Marker lost");
            });
        });
    </script>
</body>
</html>
