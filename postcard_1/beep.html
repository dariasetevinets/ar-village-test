<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>AR Experience</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        .status {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: Arial;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="status">Наведите камеру на маркер</div>
    
    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; cameraParametersUrl: https://raw.githack.com/AR-js-org/AR.js/master/data/data/camera_para.dat"
        renderer="logarithmicDepthBuffer: true;"
    >
        <a-assets>
            <img id="main-texture" src="https://dariasetevinets.github.io/ar-village-test/assets/drawings/setevinets_index-1.png" crossorigin="anonymous">
            
            <script id="vertexShader" type="x-shader/x-vertex">
                varying vec2 vUv;
                void main() {
                    vUv = vec2(uv.x, uv.y);
                    vec4 positionVec = vec4(position.x, position.y, position.z, 1.0);
                    vec4 transformed = modelViewMatrix * positionVec;
                    gl_Position = projectionMatrix * transformed;
                };
            </script>
            
            <script id="fragmentShader" type="x-shader/x-fragment">
                uniform sampler2D map;
                uniform float time;
                varying vec2 vUv;
                void main() {
                     vec2 uv = vec2(vUv.x, vUv.y);
                     vec4 texColor = texture2D(map, uv);
                     vec3 black = vec3(0.0, 0.0, 0.0);
                     float effectStrength = 0.5;
                     vec3 finalColor = mix(texColor.rgb, blackColor, effectStrength);
                     gl_FragColor = vec4(finalColor, texColor.a);
                };
                
            </script>
        </a-assets>

        <script>
            AFRAME.registerComponent('custom-shader', {
                schema: {
                    speed: {type: 'number', default: 1.0}
                },
                init: function() {
                    const el = this.el;
                    const textureLoader = new THREE.TextureLoader();
                    const textureUrl = 'https://dariasetevinets.github.io/ar-village-test/assets/drawings/setevinets_index-1.png';
                    
                    textureLoader.load(
                        document.querySelector('#main-texture').src,
                        (texture) => {
                            this.setupShader(texture);
                        },
                        undefined,
                        (err) => {
                            console.error('Error loading main texture:', err);
                            textureLoader.load(
                                document.querySelector('#fallback-texture').src,
                                (fallbackTexture) => {
                                    this.setupShader(fallbackTexture);
                                },
                                undefined,
                                (fallbackErr) => {
                                    console.error('Error loading fallback texture:', fallbackErr);
                                    const debugTexture = new THREE.DataTexture(
                                        new Uint8Array([255, 255, 255, 255]), 1, 1, THREE.RGBAFormat
                                    );
                                    this.setupShader(debugTexture);
                                },
                            );
                        },
                    );
                },
                setupShader: function(texture) {
                    console.log('Texture loaded:', texture);
                    if (!texture) {
                        console.error('Texture failed to load');
                        return;
                    },
                    texture.minFilter = THREE.LinearFilter;

                    const vertShader = document.getElementById('vertexShader');
                    const fragShader = document.getElementById('fragmentShader');

                    if (!vertShader || !fragShader) {
                        console.error('Shader scripts not found in DOM');
                        return;
                    },

                    try {
                        this.material = new THREE.ShaderMaterial({
                            uniforms: {
                                map: { value: texture },
                                time: { value: 0 }
                            },
                            vertexShader: document.querySelector('#vertexShader').textContent,
                            fragmentShader: document.querySelector('#fragmentShader').textContent,
                            transparent: true
                        });
                    
                        console.log('Shader material created:', this.material);
                    } catch (e) {
                        console.error('Shader compilation failed:', e);
                        return;
                    },

                    const applyMaterial = (); {
                        const mesh = this.el.getObject3D('mesh');
                        if (mesh) {
                            console.log('Applying material to mesh');
                            mesh.material = this.material;
                        } else {
                            console.warn('Mesh not found');
                        },
                    };
                    
                    this.el.addEventListener('model-loaded', () 
                        applyMaterial(); {
                        const mesh = this.el.getObject3D('mesh');
                        if (mesh) {
                            mesh.material = this.material;
                        }
                        tick: function(time) {
                            if (this.material && this.material.uniforms.time) {
                                this.material.uniforms.time.value = time / 1000 * this.data.speed;
                            },
                        },
                    });
                },
            });
        </script>

        <a-marker type="pattern" url="https://dariasetevinets.github.io/ar-village-test/assets/patterns/sdxtp-1.patt" size="0.05"
            emitevents="true"
            smooth="true"
            smoothCount="10"
            smoothTolerance="0.01"
        >
            <a-entity
                id="image-wrapper"
                position="-2.2 0 -1.3"
                scale="15 15 1"
                rotation="-90 0 1"
            >
                <a-plane
                    src="main-texture"
                    width="0.41"
                    height="0.296"
                    rotation="0 0 0"
                    transparent="true"
                    shader="flat"
                    alpha-test="0.5"
                    custom-shader="speed: 1.5"
                ></a-plane>
            </a-entity>

        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const statusEl = document.querySelector('.status');
            const scene = document.querySelector('a-scene');
        
            scene.addEventListener('markerFound', () => {
                statusEl.textContent = "Маркер распознан";
            });

            scene.addEventListener('markerLost', () => {
                statusEl.textContent = "Наведите камеру на маркер";
            });
        });
    </script>
</body>
</html>
