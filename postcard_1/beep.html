<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>AR Experience</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: transparent; }
        .status {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: Arial;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            z-index: 100;
        }
        a-scene { background-color: transparent !important; }
    </style>
</head>
<body>
    <div class="status">Наведите камеру на маркер</div>
    
    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; cameraParametersUrl: https://raw.githack.com/AR-js-org/AR.js/master/data/data/camera_para.dat"
        renderer="logarithmicDepthBuffer: true;"
    >
        <a-assets>
            <img id="main-texture" src="https://dariasetevinets.github.io/ar-village-test/assets/drawings/setevinets_index-1.png" crossorigin="anonymous">
            
            <script id="vertexShader" type="x-shader/x-vertex">
                varying vec2 vUv;
                void main() {
                    vUv = uv;
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
            </script>
            
            <script id="fragmentShader" type="x-shader/x-fragment">
                precision mediump float;
                uniform sampler2D map;
                uniform float time;
                uniform float intensity;
                varying vec2 vUv;

                float rand(vec2 co) {
                    return fract(sin(dot(co, vec2(12.9898, 78.233))) * 43758.5453);
                }
                
                void main() {
                    vec2 uv = vUv; 
                    vec4 tex = texture2D(map, uv);
                }

                    float wave1 = sin(time * 5.0 + uv.x * 100.0) * 0.4 * intensity; 
                    float wave2 = cos(time * 4.0 + uv.y * 80.0) * 0.4 * intensity;
                    float noise = rand(vec2(uv.x * 30.0 + time, uv.y * 30.0)) * 0.5 * intensity
                    float effect = (wave1 + wave2 + noise) * smoothstep(0.8, 0.8, tex.a);
                    vec3 black = vec3(0.0);
                    
                    gl_FragColor = vec4(mix(tex.rgb, black, effect), tex.a);
                }
                
                    //float grain = fract(sin(dot(uv, vec2(12.9898, 78.233)) * 43758.5453 + time);
                    //grain = pow(grain, 8.0) * 2.0;

                   // float combinedNoise = min(n + grain, 1.0) * intensity;
                    // noiseColor = vec3(combinedNoise);
                    //vec3 finalColor = tex.rgb + noiseColor * tex.a;
                
                    // Генерируем шум (только черно-белый)
                    //float noise = 0.0;
                    //float noiseSize = density * 50.0;
                    
                    // Создаем 3 слоя шума для объема
                    //for (int i = 0; i < 3; i++) {
                        //float fi = float(i);
                        //vec2 offset = vec2(
                            //sin(time * speed * 0.5 + fi * 10.0),
                            //cos(time * speed * 0.3 + fi * 15.0)
                        //) * 0.5;
                        
                        //noise += dotNoise(uv * 2.0 + offset, noiseSize) * 0.8;
                    //}
                    
                    // Применяем шум к текстуре (без цветного эффекта)
                    //float noiseFactor = clamp(noise * intensity, 0.0, 1.0);
                    //vec3 finalColor = mix(tex.rgb, vec3(1.0), noiseFactor * tex.a);

            </script>
        </a-assets>

        <script>
            AFRAME.registerComponent('noise-effect', {
                schema: {
                    speed: { type: 'number', default: 2.0 },
                    //density: { type: 'number', default: 100.0 },
                    intensity: { type: 'number', default: 1.5 }
                },
                
                init: function() {
                    const el = this.el;
                    const textureLoader = new THREE.TextureLoader();
                    
                    textureLoader.load(
                        document.querySelector('#main-texture').src,
                        (texture) => {
                            texture.minFilter = THREE.NearestFilter;
                        this.material = new THREE.ShaderMaterial({
                            uniforms: {
                                map: { value: texture },
                                time: { value: 0 },
                                speed: { value: this.data.speed },
                                density: { value: this.data.density },
                                intensity: { value: this.data.intensity }
                            },
                            vertexShader: document.getElementById('vertexShader').textContent,
                            fragmentShader: document.getElementById('fragmentShader').textContent,
                            transparent: true
                            });

                            const applyMaterial = () => {
                                const mesh = el.getObject3D('mesh');
                                if (mesh) {
                                    console.log("Applying shader material");
                                    mesh.material = this.material;
                                } else {
                                    console.warn("Mesh not found, retrying...");
                                    setTimeout(applyMaterial, 100);
                                }
                            };
                            
                            el.addEventListener('model-loaded', applyMaterial);
                            applyMaterial();
                    });
                },
                tick: function(time) {
                    if (this.material) {
                        this.material.uniforms.time.value = time / 1000;
                    }
                },
            });
        </script>

        <a-marker 
            type="pattern" 
            url="https://dariasetevinets.github.io/ar-village-test/assets/patterns/sdxtp-1.patt" 
            size="0.05"
        >
            <a-plane 
                noise-effect="speed: 3.0; density: 150.0; intensity: 3.0"
                src="#main-texture"
                width="10"
                height="10"
                position="0 0 0"
                rotation="-90 0 0"
                transparent="true"
            ></a-plane>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const statusEl = document.querySelector('.status');
            const scene = document.querySelector('a-scene');
            
            scene.addEventListener('markerFound', () => {
                statusEl.textContent = "Маркер распознан - шум должен быть виден";
                console.log("Marker found - PURE NOISE EFFECT ACTIVE");
            });

            scene.addEventListener('markerLost', () => {
                statusEl.textContent = "Наведите камеру на маркер";
            });
        });
    </script>
</body>
</html>
