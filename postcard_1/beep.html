<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>AR Experience</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        .status {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: Arial;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="status">Наведите камеру на маркер</div>
    
    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; cameraParametersUrl: https://raw.githack.com/AR-js-org/AR.js/master/data/data/camera_para.dat"
        renderer="logarithmicDepthBuffer: true;"
    >
        <a-assets>
            <img id="main-texture" src="https://dariasetevinets.github.io/ar-village-test/assets/drawings/setevinets_index-1.png" crossorigin="anonymous">
            
            <img id="fallback-texture" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABQAAAAUCAYAAACNiR0NAAAABmJLR0QA/wD/AP+gvaeTAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAB3RJTUUH4QkZCTUeGk4d7AAAAB1pVFh0Q29tbWVudAAAAAAAQ3JlYXRlZCB3aXRoIEdJTVBkLmUHAAAAKUlEQVQ4y2NgGAXDFmzatMmKAQ38v3///n8GNHYkY8YwjMFoQEYBAF9MBRgZtFyPAAAAAElFTkSuQmCC" crossorigin="anonymous">
            
            <script id="vertexShader" type="x-shader/x-vertex">
                varying vec2 vUv;
                void main() {
                    vUv = uv;
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
            </script>
            
            <script id="fragmentShader" type="x-shader/x-fragment">
                uniform sampler2D map;
                uniform float time;
                varying vec2 vUv;

                float rand(vec2 co) {
                    return fract(sin(dot(co.xy, vec2(12.9898, 78.233)) * 43758.5453);
                }

                void main() {
                    vec2 uv = vUv;
                    vec4 tex = texture2D(map, uv);
                    
                    float ants = sin(time + uv.x * 100.0 + uv.y * 100.0) * 0.1;
                    ants += rand(vec2(uv.x + time, uv.y + time)) * 0.1;
                    
                    float mask = smoothstep(0.3, 0.8, tex.a);
                    vec3 antsColor = vec3(0.0);
                    
                    gl_FragColor = vec4(mix(tex.rgb, antsColor, ants * mask), tex.a);
                }
            </script>
        </a-assets>

        <script>
            AFRAME.registerComponent('custom-shader', {
                schema: {
                    speed: {type: 'number', default: 1.0}
                },
                init: function() {
                    const el = this.el;
                    const textureLoader = new THREE.TextureLoader();
                    
                    textureLoader.load(
                        document.querySelector('#main-texture').src,
                        (texture) => {
                            this.setupShader(texture);
                        },
                        undefined,
                        (err) => {
                            console.error('Error loading main texture:', err);
                            textureLoader.load(
                                document.querySelector('#fallback-texture').src,
                                (fallbackTexture) => {
                                    this.setupShader(fallbackTexture);
                                },
                                undefined,
                                (fallbackErr) => {
                                    console.error('Error loading fallback texture:', fallbackErr);
                                    const debugTexture = new THREE.DataTexture(
                                        new Uint8Array([255, 255, 255, 255]), 1, 1, THREE.RGBAFormat
                                    );
                                    this.setupShader(debugTexture);
                                }
                            );
                        }
                    );
                },
                setupShader: function(texture) {
                    texture.minFilter = THREE.LinearFilter;
                    
                    this.material = new THREE.ShaderMaterial({
                        uniforms: {
                            map: { value: texture },
                            time: { value: 0 }
                        },
                        vertexShader: document.querySelector('#vertexShader').textContent,
                        fragmentShader: document.querySelector('#fragmentShader').textContent,
                        transparent: true
                    });
                    
                    this.el.addEventListener('model-loaded', () => {
                        const mesh = this.el.getObject3D('mesh');
                        if (mesh) {
                            mesh.material = this.material;
                        }
                    });
                    
                    const mesh = this.el.getObject3D('mesh');
                    if (mesh) {
                        mesh.material = this.material;
                    }
                },
                tick: function(time) {
                    if (this.material && this.material.uniforms.time) {
                        this.material.uniforms.time.value = time / 1000 * this.data.speed;
                    }
                }
            });
        </script>

        <a-marker 
            type="pattern" 
            url="https://dariasetevinets.github.io/ar-village-test/assets/patterns/sdxtp-1.patt" 
            preset="custom"
            size="0.05"
            emitevents="true"
        >
            <a-plane
                position="0 0 0"
                rotation="-90 0 0"
                width="0.21"
                height="0.148"
                material="shader: flat; transparent: true"
                custom-shader="speed: 1.5"
            ></a-plane>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const statusEl = document.querySelector('.status');
            const scene = document.querySelector('a-scene');
            
            scene.addEventListener('markerFound', () => {
                statusEl.textContent = "Маркер распознан";
            });

            scene.addEventListener('markerLost', () => {
                statusEl.textContent = "Наведите камеру на маркер";
            });
        });
    </script>
</body>
</html>
