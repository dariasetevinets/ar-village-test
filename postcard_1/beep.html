<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>AR Experience</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        .status {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: Arial;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="status">Наведите камеру на маркер</div>
    
    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; cameraParametersUrl: https://raw.githack.com/AR-js-org/AR.js/master/data/data/camera_para.dat"
        renderer="logarithmicDepthBuffer: true;"
    >
        <a-assets>
            <img id="main-texture" src="https://dariasetevinets.github.io/ar-village-test/assets/drawings/setevinets_index-1.png" crossorigin="anonymous">
            
            <script id="vertexShader" type="x-shader/x-vertex">
                attribute vec3 position;
                attribute vec2 uv;
                
                varying vec2 vUv;
                void main() {
                    vUv = vec2(uv.x, uv.y);
                    gl_Position = projectionMatrix * transformed;
                };
            </script>
            
            <script id="fragmentShader" type="x-shader/x-fragment">
                precision mediump float;
                uniform sampler2D map;
                uniform float time;
                varying vec2 vUv;
                
                void main() {
                     vec4 tex = texture2D(map, uv);
                     gl_FragColor = vec4(tex.rgb, 1.0);
                };
                
            </script>
        </a-assets>

        <script>
            AFRAME.registerComponent('custom-shader', {
                schema: {
                    speed: {type: 'number', default: 1.0}
                },
                init: function() {
                    const el = this.el;
                    const textureLoader = new THREE.TextureLoader().load(
                        document.querySelector('#main-texture').src,
                        (tex) => {
                            this.material = new THREE.ShaderMaterial({
                                uniforms: {
                                    map: { value: tex },
                                    time: { value: 0 }
                                },
                                vertexShader: document.getElementById('vertexShader').textContent,
                                fragmentShader: document.getElementById('fragmentShader').textContent,
                                transparent: true,
                                
                                attributes: {
                                    position: { type: 'v3', value: [] },
                                    uv: { type: 'v2', value: [] }
                                }
                            });
                
                            const mesh = this.el.getObject3D('mesh');
                            if (mesh) mesh.material = this.material;   
                        }, 
                    ); 
                },

                tick: function(time) {
                    if (this.material) {
                        this.material.uniforms.time.value = time / 1000;
                    },
                },
            });
        </script>

        <a-marker type="pattern" url="https://dariasetevinets.github.io/ar-village-test/assets/patterns/sdxtp-1.patt" size="0.05"
            emitevents="true"
            smooth="true"
            smoothCount="10"
            smoothTolerance="0.01"
        >
            <a-entity
                id="image-wrapper"
                position="-2.2 0 -1.3"
                scale="15 15 1"
                rotation="-90 0 1"
            >
                <a-plane color="red" width="1" height="1"></a-plane>
            </a-entity>

        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const statusEl = document.querySelector('.status');
            const scene = document.querySelector('a-scene');
        
            scene.addEventListener('markerFound', () => {
                statusEl.textContent = "Маркер распознан";
            });

            scene.addEventListener('markerLost', () => {
                statusEl.textContent = "Наведите камеру на маркер";
            });
        });
    </script>
</body>
</html>
