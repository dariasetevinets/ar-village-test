<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>AR Experience</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: transparent; }
        .status {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: Arial;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            z-index: 100;
        }
        a-scene { background-color: transparent !important; }
    </style>
</head>
<body>
    <div class="status">Наведите камеру на маркер</div>
    
    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; cameraParametersUrl: https://raw.githack.com/AR-js-org/AR.js/master/data/data/camera_para.dat"
        renderer="logarithmicDepthBuffer: true; alpha: true;"
    >
        <a-assets>
            <img id="main-texture" src="https://dariasetevinets.github.io/ar-village-test/assets/drawings/setevinets_index-1.png" crossorigin="anonymous">
            
            <script id="vertexShader" type="x-shader/x-vertex">
                varying vec2 vUv;
                void main() {
                    vUv = uv;
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
            </script>
            
            <script id="fragmentShader" type="x-shader/x-fragment">
                precision highp float;
                uniform sampler2D map;
                uniform float time;
                uniform float speed;
                uniform float density;
                uniform float intensity;
                varying vec2 vUv;
                
                // Функция для генерации случайных значений
                float hash(vec2 p) {
                    return fract(sin(dot(p, vec2(127.1, 311.7)) * 43758.5453);
                }
                
                // Функция точечного шума
                float dotNoise(vec2 uv, float size) {
                    vec2 grid = uv * size;
                    vec2 dotPos = floor(grid) + 0.5;
                    float dist = length(fract(grid) - 0.5);
                    return smoothstep(0.3, 0.1, dist) * hash(dotPos);
                }
                
                void main() {
                    vec2 uv = vUv;
                    vec4 tex = texture2D(map, uv);
                    
                    if (tex.a < 0.01) discard;
                    
                    // Генерируем шум (только черно-белый)
                    float noise = 0.0;
                    float noiseSize = density * 50.0;
                    
                    // Создаем 3 слоя шума для объема
                    for (int i = 0; i < 3; i++) {
                        float fi = float(i);
                        vec2 offset = vec2(
                            sin(time * speed * 0.5 + fi * 10.0),
                            cos(time * speed * 0.3 + fi * 15.0)
                        ) * 0.5;
                        
                        noise += dotNoise(uv * 2.0 + offset, noiseSize) * 0.8;
                    }
                    
                    // Применяем шум к текстуре (без цветного эффекта)
                    float noiseFactor = clamp(noise * intensity, 0.0, 1.0);
                    vec3 finalColor = mix(tex.rgb, vec3(1.0), noiseFactor * tex.a);
                    
                    gl_FragColor = vec4(finalColor, tex.a);
                }
            </script>
        </a-assets>

        <script>
            AFRAME.registerComponent('pure-noise-effect', {
                schema: {
                    speed: { type: 'number', default: 1.0 },
                    density: { type: 'number', default: 1.0 },
                    intensity: { type: 'number', default: 0.5 }
                },
                
                init: function() {
                    const texture = new THREE.TextureLoader().load('#main-texture', (texture) => {
                        texture.premultiplyAlpha = false;
                        
                        this.material = new THREE.ShaderMaterial({
                            uniforms: {
                                map: { value: texture },
                                time: { value: 0 },
                                speed: { value: this.data.speed },
                                density: { value: this.data.density },
                                intensity: { value: this.data.intensity }
                            },
                            vertexShader: document.getElementById('vertexShader').textContent,
                            fragmentShader: document.getElementById('fragmentShader').textContent,
                            transparent: true,
                            alphaTest: 0.01,
                            depthWrite: false,
                            blending: THREE.NormalBlending
                        });
                        
                        this.applyToMesh();
                    });
                },
                
                applyToMesh: function() {
                    const mesh = this.el.getObject3D('mesh');
                    if (mesh) {
                        mesh.material = this.material;
                    } else {
                        this.el.addEventListener('model-loaded', () => {
                            const mesh = this.el.getObject3D('mesh');
                            if (mesh) mesh.material = this.material;
                        });
                    }
                },
                
                tick: function(time) {
                    if (this.material && this.material.uniforms.time) {
                        this.material.uniforms.time.value = time / 1000;
                    }
                },
                
                update: function() {
                    if (this.material) {
                        this.material.uniforms.speed.value = this.data.speed;
                        this.material.uniforms.density.value = this.data.density;
                        this.material.uniforms.intensity.value = this.data.intensity;
                    }
                }
            });
        </script>

        <a-marker 
            type="pattern" 
            url="https://dariasetevinets.github.io/ar-village-test/assets/patterns/sdxtp-1.patt" 
            size="0.05"
        >
            <a-plane 
                pure-noise-effect="
                    speed: 1.2;
                    density: 1.2;
                    intensity: 0.7
                "
                src="#main-texture"
                width="10"
                height="10"
                position="0 0 0"
                rotation="-90 0 0"
                transparent="true"
            ></a-plane>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const statusEl = document.querySelector('.status');
            const scene = document.querySelector('a-scene');
            
            scene.addEventListener('markerFound', () => {
                statusEl.textContent = "Маркер распознан - шум должен быть виден";
                console.log("Marker found - PURE NOISE EFFECT ACTIVE");
            });

            scene.addEventListener('markerLost', () => {
                statusEl.textContent = "Наведите камеру на маркер";
            });
        });
    </script>
</body>
</html>
