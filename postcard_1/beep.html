<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>AR Experience</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        .status {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: Arial;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="status">Наведите камеру на маркер</div>
    
    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; cameraParametersUrl: https://raw.githack.com/AR-js-org/AR.js/master/data/data/camera_para.dat"
        renderer="logarithmicDepthBuffer: true;"
    >
        <a-assets>
            <img id="main-texture" src="https://dariasetevinets.github.io/ar-village-test/assets/drawings/setevinets_index-1.png" crossorigin="anonymous">
            
            <script id="vertexShader" type="x-shader/x-vertex">
                varying vec2 vUv;
                void main() {
                    vUv = uv;
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
            </script>
            
            <script id="fragmentShader" type="x-shader/x-fragment">
                precision highp float;
                uniform sampler2D map;
                uniform float time;
                varying vec2 vUv;
                
                float hash(vec3 p) {
                    p  = fract(p * 0.3183099 + 0.1);
                    p *= 17.0;
                    return fract(p.x*p.y*p.z*(p.x+p.y+p.z));
                },

                float noise(vec3 x) {
                    vec3 i = floor(x);
                    vec3 f = fract(x);
                    f = f*f*(3.0-2.0*f);
                return mix(
                    mix(
                        mix(
                            hash(i+vec3(0,0,0)),
                            hash(i+vec3(1,0,0)),
                            f.x
                        ),
                        mix(
                            hash(i+vec3(0,1,0)),
                            hash(i+vec3(1,1,0)),
                            f.x
                        ),
                        f.y
                    ),
                    mix(
                        mix(
                            hash(i+vec3(0,0,1)),
                            hash(i+vec3(1,0,1)),
                            f.x
                        ),
                        mix(
                            hash(i+vec3(0,1,1)),
                            hash(i+vec3(1,1,1)),
                            f.x
                        ),
                        f.y
                    ),
                    f.z
                );
                }

                void main() {
                    vec2 uv = vUv;
                    vec4 tex = texture2D(map, uv);
    
                    float speed = 0.5;
                    float density = 40.0;
                    float antsIntensity = 0.5;
    
                    float ants = 0.0;
                    for(int i = 0; i < 5; i++) {
                        float fi = float(i);
                        vec2 offset = vec2(
                            noise(vec3(uv * 30.0, time * speed + fi * 100.0)) * 0.02,
                            noise(vec3(uv * 30.0 + 100.0, time * speed + fi * 100.0)) * 0.02
                        );
                        ants += noise(vec3(uv * density + offset, time * 2.0 + fi)) * 0.2;
                    },
    
                    vec3 antsColor = mix(vec3(0.1, 0.05, 0.0), vec3(0.3, 0.2, 0.1), ants);
                    float mask = smoothstep(0.3, 0.8, tex.a);
    
                    gl_FragColor = vec4(mix(tex.rgb, antsColor, ants * mask * antsIntensity), tex.a);
                }
            </script>
            
        </a-assets>

        <script>
            AFRAME.registerComponent('fractal-effect', {
                schema: {
                    speed: { type: 'number', default: 2.0 }, 
                    complexity: {type: 'number', default: 3.0},
                    contrast: {type: 'number', default: 1.2},
                    intensity: { type: 'number', default: 1.5 }, 
                    scale: {type: 'number', default: 5.0}
                },
                
                init: function() {
                    const texture = new THREE.TextureLoader().load('#main-texture', (texture) => {
                       this.material = new THREE.ShaderMaterial({
                           uniforms: {
                               map: { value: texture },
                               time: { value: 0 },
                               speed: {value: this.data.speed},
                               complexity: {value: this.data.complexity},
                               contrast: {value: this.data.contrast},
                               scale: {value: this.data.scale}
                            },
                            vertexShader: document.getElementById('vertexShader').textContent,
                            fragmentShader: document.getElementById('fragmentShader').textContent,
                            transparent: true
                        });
                        this.el.object3D.children[0].material = this.material;
                    });
                },
                
                tick: function(time) {
                    if (this.material?.uniforms?.time) {
                        this.material.uniforms.time.value = time / 10000 * this.data.speed;
                    }
                }
            });
        </script>

        <a-marker 
            type="pattern" 
            url="https://dariasetevinets.github.io/ar-village-test/assets/patterns/sdxtp-1.patt" 
            size="0.05"
        >
            <a-plane fractal-effect="
                speed: 0.3;
                complexity: 4.0;
                contrast: 1.5;
                scale: 3.0
            "></a-plane>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const statusEl = document.querySelector('.status');
            const scene = document.querySelector('a-scene');
            
            scene.addEventListener('markerFound', () => {
                statusEl.textContent = "Маркер распознан";
                console.log("Marker found");
            });

            scene.addEventListener('markerLost', () => {
                statusEl.textContent = "Наведите камеру на маркер";
                console.log("Marker lost");
            });
        });
    </script>
</body>
</html>
