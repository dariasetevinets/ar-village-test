<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>AR Experience</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: transparent; }
        .status {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: Arial;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            z-index: 100;
        }
        a-scene { background-color: transparent !important; }
    </style>
</head>
<body>
    <div class="status">Наведите камеру на маркер</div>
    
    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; cameraParametersUrl: https://raw.githack.com/AR-js-org/AR.js/master/data/data/camera_para.dat"
        renderer="logarithmicDepthBuffer: true; alpha: true;"
    >
        <a-assets>
            <img id="main-texture" src="https://dariasetevinets.github.io/ar-village-test/assets/drawings/setevinets_index-1.png" crossorigin="anonymous">
            
            <script id="vertexShader" type="x-shader/x-vertex">
                varying vec2 vUv;
                void main() {
                    vUv = uv;
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
            </script>
            
            <script id="fragmentShader" type="x-shader/x-fragment">
                precision highp float;
                uniform sampler2D map;
                uniform float time;
                uniform float speed;
                uniform float density;
                uniform float intensity;
                varying vec2 vUv;
                
                float hash(vec3 p) {
                    p  = fract(p * 0.3183099 + 0.1);
                    p *= 17.0;
                    return fract(p.x*p.y*p.z*(p.x+p.y+p.z));
                }

                float noise(vec3 x) {
                    vec3 i = floor(x);
                    vec3 f = fract(x);
                    f = f*f*(3.0-2.0*f);
                    
                    float a = hash(i + vec3(0.0, 0.0, 0.0));
                    float b = hash(i + vec3(1.0, 0.0, 0.0));
                    float c = hash(i + vec3(0.0, 1.0, 0.0));
                    float d = hash(i + vec3(1.0, 1.0, 0.0));
                    float e = hash(i + vec3(0.0, 0.0, 1.0));
                    float g = hash(i + vec3(0.0, 1.0, 1.0));
                    float h = hash(i + vec3(1.0, 1.0, 1.0));
                    
                    float k0 = mix(a, b, f.x);
                    float k1 = mix(c, d, f.x);
                    float k2 = mix(e, g, f.x);
                    float k3 = mix(h, h, f.x);
                    float k4 = mix(k0, k1, f.y);
                    float k5 = mix(k2, k3, f.y);
                    
                    return mix(k4, k5, f.z);
                }

                void main() {
                    vec2 uv = vUv;
                    vec4 tex = texture2D(map, uv);
                    
                    // Полностью отбрасываем прозрачные пиксели
                    if (tex.a < 0.01) discard;
    
                    float ants = 0.0;
                    for (int i = 0; i < 3; i++) {
                        float fi = float(i);
                        vec2 offset = vec2(
                            noise(vec3(uv * 30.0, time * speed + fi * 100.0)) * 0.02,
                            noise(vec3(uv * 30.0 + 100.0, time * speed + fi * 100.0)) * 0.02
                        );
                        ants += noise(vec3(uv * density + offset, time * 2.0 + fi)) * 0.2;
                    }
    
                    vec3 antsColor = mix(vec3(0.1, 0.05, 0.0), vec3(0.3, 0.2, 0.1), ants);
                    vec3 finalColor = mix(tex.rgb, antsColor, ants * tex.a * intensity);
    
                    gl_FragColor = vec4(finalColor, tex.a);
                }
            </script>
        </a-assets>

        <script>
            AFRAME.registerComponent('ants-effect', {
                schema: {
                    speed: { type: 'number', default: 0.5 },
                    density: { type: 'number', default: 40.0 },
                    intensity: { type: 'number', default: 0.5 }
                },
                
                init: function() {
                    const texture = new THREE.TextureLoader().load('#main-texture', (texture) => {
                        // Важные настройки для прозрачности
                        texture.premultiplyAlpha = false;
                        texture.encoding = THREE.sRGBEncoding;
                        
                        this.material = new THREE.ShaderMaterial({
                            uniforms: {
                                map: { value: texture },
                                time: { value: 0 },
                                speed: { value: this.data.speed },
                                density: { value: this.data.density },
                                intensity: { value: this.data.intensity }
                            },
                            vertexShader: document.getElementById('vertexShader').textContent,
                            fragmentShader: document.getElementById('fragmentShader').textContent,
                            transparent: true,
                            alphaTest: 0.01,
                            depthWrite: false,
                            blending: THREE.CustomBlending,
                            blendSrc: THREE.SrcAlphaFactor,
                            blendDst: THREE.OneMinusSrcAlphaFactor,
                            blendEquation: THREE.AddEquation
                        });
                        
                        this.applyMaterialToEntity();
                    });
                },
                
                applyMaterialToEntity: function() {
                    const mesh = this.el.getObject3D('mesh');
                    if (mesh) {
                        mesh.material = this.material;
                    } else {
                        this.el.addEventListener('model-loaded', () => {
                            this.el.getObject3D('mesh').material = this.material;
                        });
                    }
                },
                
                tick: function(time) {
                    if (this.material && this.material.uniforms.time) {
                        this.material.uniforms.time.value = time / 1000;
                    }
                },
                
                update: function() {
                    if (this.material) {
                        this.material.uniforms.speed.value = this.data.speed;
                        this.material.uniforms.density.value = this.data.density;
                        this.material.uniforms.intensity.value = this.data.intensity;
                    }
                }
            });
        </script>

        <a-marker 
            type="pattern" 
            url="https://dariasetevinets.github.io/ar-village-test/assets/patterns/sdxtp-1.patt" 
            size="0.05"
        >
            <a-plane 
                ants-effect="
                    speed: 0.3;
                    density: 30.0;
                    intensity: 0.4
                "
                src="#main-texture"
                width="1"
                height="1"
                position="0 0 0"
                rotation="-90 0 0"
                transparent="true"
            ></a-plane>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const statusEl = document.querySelector('.status');
            const scene = document.querySelector('a-scene');
            
            scene.addEventListener('markerFound', () => {
                statusEl.textContent = "Маркер распознан";
            });

            scene.addEventListener('markerLost', () => {
                statusEl.textContent = "Наведите камеру на маркер";
            });
        });
    </script>
</body>
</html>
