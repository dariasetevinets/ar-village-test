<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>AR-открытка с маркером</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
    </style>
</head>
<body>
    <a-scene 
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; 
              debugUIEnabled: false;
              detectionMode: mono_and_matrix; 
              matrixCodeType: 3x3;
              maxDetectionRate: 60;
              cameraParametersUrl: https://raw.githack.com/AR-js-org/AR.js/master/data/data/camera_para.dat"
        renderer="logarithmicDepthBuffer: true; precision: high"
    >
        <a-assets>
            <img id="drawing" src="https://dariasetevinets.github.io/ar-village-test/assets/drawings/setevinets_index-1.png" crossorigin="anonymous">
        </a-assets>

        <a-marker 
            type="pattern" 
            preset="custom"
            url="https://dariasetevinets.github.io/ar-village-test/assets/patterns/sdxtp-1.patt"
            size="0.05"
            emitevents="true"
        >
            <a-plane
                geometry="primitive: plane; width: 0.21; height: 0.148"
                material="src: #drawing; transparent: true; alphaTest: 0.5"
                position="0 0 0.001"
                rotation="0 0 0"
            ></a-plane>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const scene = document.querySelector('a-scene');
            
            // Автозапуск видео
            scene.addEventListener('loaded', () => {
                const video = document.querySelector('video');
                if (video) {
                    video.playsInline = true;
                    video.muted = true;
                    video.play().catch(e => console.log('Video autoplay:', e));
                }
            });

            // Отладка маркера
            scene.addEventListener('markerFound', () => {
                console.log('Маркер распознан!');
            });
            
            scene.addEventListener('markerLost', () => {
                console.log('Маркер потерян');
            });
        });
    </script>
</body>
</html>
