<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>AR-открытка с маркером</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        .debug-info {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: white;
            font-family: Arial;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="debug-info">Наведите камеру на маркер</div>

    <a-scene 
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; 
              debugUIEnabled: true;
              detectionMode: mono_and_matrix; 
              matrixCodeType: 3x3;
              maxDetectionRate: 60;
              cameraParametersUrl: https://raw.githack.com/AR-js-org/AR.js/master/data/data/camera_para.dat"
        renderer="logarithmicDepthBuffer: true; precision: high"
    >
        <a-assets>
            <img id="drawing" src="https://dariasetevinets.github.io/ar-village-test/postcard_1/Открытка 1/аArtboard 1.png" crossorigin="anonymous">
            <a-asset-item id="markerPattern" src="https://dariasetevinets.github.io/ar-village-test/postcard_1/Открытка 1/sdxtp-1.patt"></a-asset-item>
        </a-assets>

        <!-- Основной маркер -->
        <a-marker 
            id="mainMarker"
            type="pattern"
            preset="custom"
            url="#markerPattern"
            size="0.05"
            emitevents="true"
            smooth="true"
            smoothCount="10"
            smoothTolerance="0.01"
            smoothThreshold="5"
        >
            <a-plane
                geometry="primitive: plane; width: 0.21; height: 0.148"
                material="src: #drawing; transparent: true; alphaTest: 0.01; opacity: 1.0"
                position="0 0 0.001"
                rotation="-90 0 0"
            ></a-plane>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const scene = document.querySelector('a-scene');
            const debugInfo = document.querySelector('.debug-info');
            
            // Проверка загрузки маркера
            scene.addEventListener('loaded', () => {
                console.log('Сцена загружена');
                const marker = document.querySelector('#mainMarker');
                if (!marker) {
                    console.error('Маркер не найден в DOM');
                    return;
                }
                
                // Принудительная проверка маркера
                marker.addEventListener('markerFound', () => {
                    debugInfo.textContent = 'Маркер распознан!';
                    console.log('Маркер найден');
                });
                
                marker.addEventListener('markerLost', () => {
                    debugInfo.textContent = 'Маркер потерян';
                    console.log('Маркер потерян');
                });
            });

            // Автозапуск видео
            const video = document.querySelector('video');
            if (video) {
                video.playsInline = true;
                video.muted = true;
                video.play().catch(e => console.log('Ошибка автовоспроизведения:', e));
            }
        });
    </script>
</body>
</html>
