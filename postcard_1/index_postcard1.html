<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>AR-открытка A5 с маркером</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        #cam-fail {
            position: fixed;
            right: 10px;
            bottom: 10px;
            z-index: 100;
            display: none;
            padding: 8px 12px;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-family: system-ui, sans-serif;
            font-weight: 600;
            font-size: 13px;
        }
        #cam-fail.show {
            display: block;
        }
    </style>
</head>
<body>
    <button id="cam-fail" title="Нажмите, если камера не запустилась">Запустить камеру</button>

    <a-scene 
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    >
        <a-assets>
            <!-- Основное AR-изображение -->
            <img id="drawing" src="https://dariasetevinets.github.io/ar-village-test/assets/drawings/setevinets_index-1.png" crossorigin="anonymous">
            
            <!-- Маркер для распознавания -->
            <a-asset-item id="marker-patt" src="https://dariasetevinets.github.io/ar-village-test/assets/patterns/sdxtp-1.patt"></a-asset-item>
        </a-assets>

        <!-- Маркер с привязкой к паттерну -->
        <a-marker 
            type="pattern" 
            preset="custom"
            url="#marker-patt"
            size="0.05"  <!-- Физический размер маркера в метрах (50мм) -->
            emitevents="true"
            smooth="true"
            smoothCount="5"
            smoothTolerance="0.01"
            smoothThreshold="5"
        >
            <a-entity
                geometry="primitive: plane; width: 0.21; height: 0.148" <!-- A5 в метрах -->
                material="src: #drawing; transparent: true; alphaTest: 0.5"
                position="0 0 0.001"
                rotation="0 0 0"
            ></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const scene = document.querySelector('a-scene');
            const camFailBtn = document.getElementById('cam-fail');
            let arInitialized = false;

            // Функция инициализации AR
            const initAR = () => {
                try {
                    const video = document.querySelector('video');
                    if (video) {
                        video.playsInline = true;
                        video.muted = true;
                        video.play().catch(e => console.log('Video play error:', e));
                    }
                } catch (e) {
                    console.error('AR initialization error:', e);
                }
            };

            // Обработчики событий AR.js
            scene.addEventListener('arjs-video-loaded', () => {
                arInitialized = true;
                camFailBtn.classList.remove('show');
                initAR();
                console.log('AR система успешно инициализирована');
            });

            scene.addEventListener('markerFound', (e) => {
                console.log('Маркер обнаружен:', e.detail.id);
            });

            scene.addEventListener('markerLost', (e) => {
                console.log('Маркер потерян:', e.detail.id);
            });

            scene.addEventListener('camera-error', () => {
                camFailBtn.classList.add('show');
                console.error('Ошибка камеры');
            });

            // Ручной запуск камеры
            camFailBtn.addEventListener('click', () => {
                scene.setAttribute('arjs', scene.getAttribute('arjs'));
            });

            // Таймаут инициализации
            setTimeout(() => {
                if (!arInitialized) {
                    camFailBtn.classList.add('show');
                }
            }, 1500);
        });
    </script>
</body>
</html>
