<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>AR-открытка A5 с маркером</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
    </style>
</head>
<body>
    <a-scene 
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    >
        <a-assets>
            <!-- Основное AR-изображение -->
            <img id="drawing" src="https://dariasetevinets.github.io/ar-village-test/assets/drawings/setevinets_index-1.png" crossorigin="anonymous">
            
            <!-- Маркер для распознавания -->
            <a-asset-item id="marker-patt" src="https://dariasetevinets.github.io/ar-village-test/assets/patterns/sdxtp-1.patt"></a-asset-item>
        </a-assets>

        <!-- Маркер с привязкой к паттерну -->
        <a-marker 
            type="pattern" 
            preset="custom"
            url="#marker-patt"
            size="0.05"
            emitevents="true"
            smooth="true"
            smoothCount="5"
            smoothTolerance="0.01"
            smoothThreshold="5"
        >
            <a-entity
                geometry="primitive: plane; width: 0.21; height: 0.148"
                material="src: #drawing; transparent: true; alphaTest: 0.5"
                position="0 0 0.001"
                rotation="0 0 0"
            ></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const scene = document.querySelector('a-scene');

            // Автозапуск AR
            const initAR = () => {
                try {
                    const video = document.querySelector('video');
                    if (video) {
                        video.playsInline = true;
                        video.muted = true;
                        video.play().catch(e => console.log('Video play:', e));
                    }
                } catch (e) {
                    console.log('AR init:', e);
                }
            };

            scene.addEventListener('arjs-video-loaded', () => {
                initAR();
                console.log('AR система активна');
            });

            scene.addEventListener('markerFound', (e) => {
                console.log('Маркер найден');
            });

            scene.addEventListener('markerLost', (e) => {
                console.log('Маркер скрыт');
            });
        });
    </script>
</body>
</html>
