<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>AR открытка с маркером</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        #status {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: white;
            font-family: Arial;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="status">Инициализация AR...</div>

    <a-scene 
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam;
              debugUIEnabled: true;
              detectionMode: mono_and_matrix;
              matrixCodeType: 3x3;
              maxDetectionRate: 60;
              cameraParametersUrl: https://raw.githack.com/AR-js-org/AR.js/master/data/data/camera_para.dat"
    >
        <a-assets>
            <img id="card" src="https://dariasetevinets.github.io/ar-village-test/assets/drawings/setevinets_index-1.png" crossorigin="anonymous">
        </a-assets>

        <!-- Основной маркер -->
        <a-marker 
            type="pattern"
            url="https://dariasetevinets.github.io/ar-village-test/assets/patterns/sdxtp-1.patt"
            size="0.05"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="rayOrigin: mouse"
        >
            <a-plane
                class="clickable"
                position="0 0 0"
                rotation="-90 0 0"
                width="0.21"
                height="0.148"
                material="src: #card; transparent: true; alphaTest: 0.1"
            ></a-plane>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const statusEl = document.getElementById('status');
            const scene = document.querySelector('a-scene');
            
            // Проверка доступности маркера
            fetch("https://dariasetevinets.github.io/ar-village-test/assets/patterns/sdxtp-1.patt")
                .then(response => {
                    if (!response.ok) {
                        statusEl.textContent = "Ошибка: маркер не найден по указанному URL";
                        throw new Error("Маркер не доступен");
                    }
                    return response.text();
                })
                .then(markerData => {
                    if (markerData.length < 100) {
                        statusEl.textContent = "Ошибка: файл маркера поврежден";
                        throw new Error("Неверный формат маркера");
                    }
                })
                .catch(error => {
                    console.error("Ошибка маркера:", error);
                });

            // События AR.js
            scene.addEventListener('arjs-video-loaded', () => {
                statusEl.textContent = "AR готов к работе. Наведите камеру на маркер";
                
                // Автозапуск видео
                const video = document.querySelector('video');
                if (video) {
                    video.playsInline = true;
                    video.muted = true;
                    video.play().catch(e => console.log("Автовоспроизведение:", e));
                }
            });

            // События маркера
            scene.addEventListener('markerFound', (e) => {
                statusEl.textContent = "Маркер распознан!";
                console.log("Маркер найден:", e.detail.id);
            });

            scene.addEventListener('markerLost', (e) => {
                statusEl.textContent = "Наведите камеру на маркер";
                console.log("Маркер потерян");
            });

            scene.addEventListener('camera-error', (e) => {
                statusEl.textContent = "Ошибка доступа к камере";
                console.error("Ошибка камеры:", e.detail.error);
            });
        });
    </script>
</body>
</html>
