<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>AR открытка</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
    </style>
</head>
<body>
    <a-scene 
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam;
              detectionMode: mono_and_matrix;
              matrixCodeType: 3x3;
              cameraParametersUrl: https://raw.githack.com/AR-js-org/AR.js/master/data/data/camera_para.dat"
    >
        <a-assets>
            <img id="card" src="https://dariasetevinets.github.io/ar-village-test/assets/drawings/setevinets_index-1.png" crossorigin="anonymous">
        </a-assets>

        <a-marker 
            type="pattern"
            url="https://dariasetevinets.github.io/ar-village-test/assets/patterns/sdxtp-1.patt"
            size="0.05" <!-- 5 см в метрах -->
        >
            <a-plane
                position="0 0 0"
                rotation="-90 0 0"
                width="0.21" <!-- A5 (210 мм) -->
                height="0.148" <!-- A5 (148 мм) -->
                material="src: #card; transparent: true"
            ></a-plane>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
