<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>AR-открытка · A5 + AR.js · postcard_1</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />

  <!-- A-Frame + AR.js (зафиксируйте версии под прод) -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>
  <style>html,body{margin:0;height:100%;overflow:hidden;background:#000}</style>

  <script>
    // Справка по смещениям:
    // x = 35 - 210/2 = -70 мм,  y = 148/2 - 35 = 39 мм
    // Лёгкая диагностика: выводим ключевые события в консоль
    (function(){
      const scene = document.querySelector('a-scene');
      scene.addEventListener('camera-init', ()=>console.log('[AR] camera-init'));
      scene.addEventListener('arjs-video-loaded', ()=>console.log('[AR] video-loaded'));
      scene.addEventListener('camera-error', (e)=>console.warn('[AR] camera-error', e));
    })();
  </script>
</body>
</html>
