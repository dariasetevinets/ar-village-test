    <style>
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: rgba(255,255,255,0.9);
            text-align: center;
            font-family: Arial;
            z-index: 1000;
            transition: opacity 0.5s;
        }
        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .card-info {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            font-size: 18px;
            z-index: 999;
        }
    </style>
</head>

    <script>
        // Управление интерфейсом
        const scene = document.querySelector('a-scene');
        const cardInfo = document.getElementById('cardInfo');
        const loading = document.getElementById('loading');

        // Проверка загрузки изображений
        const images = document.querySelectorAll('img[id^="drawing"]');
        let loadedCount = 0;
        
        images.forEach(img => {
            img.onload = () => {
                loadedCount++;
                if (loadedCount === images.length) {
                    loading.classList.add('hidden');
                }
            };
            img.onerror = () => console.error(`Ошибка загрузки: ${img.src}`);
        });

        // Обработка маркеров
        scene.addEventListener('markerFound', function(e) {
            const name = e.target.getAttribute('data-name');
            if (name) cardInfo.textContent = name;
        });

        scene.addEventListener('markerLost', function() {
            cardInfo.textContent = '';
        });

        // Автоматическая настройка для мобильных
        if (/Android|iPhone|iPad/i.test(navigator.userAgent)) {
            scene.setAttribute('arjs', {
                sourceWidth: window.innerWidth,
                sourceHeight: window.innerHeight
            });
        }
    </script>
