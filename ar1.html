<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Card 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer: true;"
    >
      <a-assets>
        <img id="drawing1" src="https://dariasetevinets.github.io/ar-village-test/assets/drawings/setevinets_index-1.png" crossorigin="anonymous" />
      </a-assets>

      <a-marker
        type="pattern"
        url="https://dariasetevinets.github.io/ar-village-test/assets/patterns/sdxtp-1.patt"
        emitevents="true"
      >
        <a-image
          src="#drawing1"
          position="0 0 0"
          rotation="-90 0 0"
          width="0.105"
          height="0.072"
          material="transparent: true; alphaTest: 0.1;"
        ></a-image>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
